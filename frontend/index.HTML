<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>       Sistema Financeiro    </title>
    <link rel="stylesheet" href="reset.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="bg-titulo"> 
        <div class="titulo">Sistema Financeiro</div>
        <div class="options">
            <a href="/sla" class="option">Fluxo financeiro</a>
        </div>
    </section>
    <main>

        <section class="main-elements">
            <span class="main-title">Informações para calculos</span>
            <div class="flex">
                <div class="main-content">
                    <label for="eco-max" class="labelEconomia">Quanto quer economizar</label>
                    <input type="number" name="eco-max" class="valorEconomia">
                </div>
                <div class="main-content">
                    <label for="tempo">Quanto tempo</label>

                    <div>
                        <input type="number" name="tempo" class="tempo">
                        <select name="dma" id="" class="dma">
                            <option value="Dias">Dias</option>
                            <option value="Mês/Meses">Mês/Meses</option>
                            <option value="Ano/Anos">Ano/Anos</option>
                        </select>
                    </div>
                </div>
                <div class="main-content">
                    <label for="receita">Receita no periodo</label>
                    <input type="number" name="receita" class="receita">
                </div>
                
            </div>
            <button class="btn" type="button">Enviar</button>
        </section>
        <!-- <section class="main-elements">
            <div class="resposta"></div>
        </section> -->
    </main>
    <div class="root"></div>
</body>
<script src="src/scriptsJS/index.js"></script>
</html>
